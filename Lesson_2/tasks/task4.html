<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4 Lesson 2</title>
  </head>
  <body>
    <style>
      body {
        padding: 20px;
        line-height: 1;
      }

      * td {
        border-bottom: 1px solid #000;
        padding: 5px;
      }
    </style>

    <h1>Задача 4</h1>
    <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>

    <script defer>
      const KM = 100000
      const METERS = 100

      const centimeters = parseInt(
        prompt('Введіть довжину у сантиметрах:', '0')
      )

      document.write(
        `<table>
        <tr>
          <td>Довжина у сантиметрах</td>
          <td><strong>${centimeters}</strong></td>
        </tr>
        <tr>
          <td>Довжина у метрах</td>
          <td><strong>${centimeters / METERS}</strong></td>
        </tr>
        <tr>
          <td>Довжина у кілометрах</td>
          <td><strong>${centimeters / KM}</strong></td>
        </tr>
      </table>`
      )
    </script>
  </body>
</html>
