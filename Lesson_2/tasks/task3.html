<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3 Lesson 2</title>
  </head>
  <body>
    <style>
      body {
        padding: 20px;
        line-height: 1;
      }

      * td {
        border-bottom: 1px solid #000;
        padding: 5px;
      }
    </style>

    <h1>Задача 3</h1>
    <p>
      Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ
      (5% від загальної вартості).
    </p>

    <script defer>
      const TAX_RATE = 1.05
      const price = parseFloat(prompt('Введіть вартість товару:', '0'))
      const quantity = parseFloat(prompt('Введіть кількість товару:', '1'))
      const totalPrice = price * quantity
      const tax = totalPrice * TAX_RATE - totalPrice

      document.write(
        `<table>
      <tr>
        <td>Вартість одиниці товару</td>
        <td><strong>${price.toFixed(2)}</strong></td>
      </tr>
      <tr>
        <td>Кількість товару </td>
        <td><strong>${quantity.toFixed(2)}</strong></td>
      </tr>
      <tr>
        <td><strong>Загальна сума</strong></td>
        <td><strong>${totalPrice.toFixed(2)}</strong></td>
      </tr>
      <tr>
        <td>Податок (5%)</td>
        <td><strong>${tax.toFixed(2)}</strong></td>
      </tr>
    </table>`
      )
    </script>
  </body>
</html>
