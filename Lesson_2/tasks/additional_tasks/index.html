<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Additional tasks lesson2</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <p class="title">Додаткові завдання</p>
        <div class="main__container">
          <ul>
            <li class="task_block">
              <h2 class="task_counter">Задача 1</h2>
              <p class="task_text">
                Дано ширину екрана та кількість елементів, які повинні бути
                відображені у рядку. Визначити ширину елементів, які повинні
                бути відображені у цьому рядку.
              </p>
              <form method="POST" action="#">
                <input
                  class="screenWidth"
                  type="text"
                  placeholder="Введіть ширину екрана: "
                />
                <input
                  class="itemsQuantity"
                  type="text"
                  placeholder="Введіть кількість елементів, які повинні бути відображені у рядку: "
                />
                <button class="click_button" type="button">Click!</button>
              </form>
              <p class="result1"></p>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script defer src="./script.js"></script>
  </body>
</html>
