<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5 Lesson 2</title>
  </head>
  <body>
    <style>
      body {
        padding: 20px;
        line-height: 1;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }
    </style>

    <h1>Задача 5</h1>
    <p>
      Дано кількість секунд, що пройшла від початку доби. Визначити скільки це
      годин і хвилин.
    </p>

    <script defer>
      const currentTime = new Date()
      const today = new Date(
        currentTime.getFullYear(),
        currentTime.getMonth(),
        currentTime.getDate()
      )
      let diff = currentTime - today
      const getSeconds = diff / 1000

      const hours = parseInt(getSeconds / 3600)
      const minutes = parseInt(getSeconds / 60) - hours * 60
      const seconds = (getSeconds - hours * 60 - minutes * 60) % 60

      document.write(` 
      <table>
        <th>Отримана кількість секунд </th>
        <td>${getSeconds.toFixed(0)}</td>
        <tr>
          <th>Кількість годин</th>
          <td>${hours}</td>
          </tr>
        <tr>
          <th>Кількість хвилин</th>
          <td>${minutes}</td>
        </tr>
        <tr>
          <th>Кількість секунд</th>
          <td>${seconds.toFixed(0)}</td>
        </tr>
    </table>
    `)
    </script>
  </body>
</html>
