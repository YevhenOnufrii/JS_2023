<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>ДЗ №3 (lesson 3)</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- Title -->
        <h1 class="title">Homework #3</h1>
        <!-- User info block -->
        <div class="user_block">
          <div class="user_avatar">
            <img
              src="./img/7j04mom6qrw71.webp"
              alt="avatar"
              class="avatar_img"
            />
          </div>
          <p class="user_title" title="Discord userName">Yevhen__#3515</p>
        </div>
        <!-- Tasks list -->
        <ul class="tasks_list">
          <li class="task_block">
            <h2 class="task_counter">Задача 1</h2>
            <p class="task_text">
              З клавіатури вводяться імена двох дітей та кількість у них
              цукерок. Вивести не екран ім’я тієї дитини, у якої кількість
              цукерок є більшою, або вивести, що кількість однакова.
            </p>
            <form method="POST" action="#">
              <div class="input_list">
                <input
                  class="getFirstName"
                  type="text"
                  placeholder="Введіть ім’я першої дити"
                />
                <input
                  class="getSweatsQuantityFirstChild"
                  type="number"
                  placeholder="Введіть к-сть цукерок у першої дитини"
                />
              </div>
              <div class="input_list">
                <input
                  class="getSecondName"
                  type="text"
                  placeholder="Введіть ім’я другої дити"
                />
                <input
                  class="getSweatsQuantitySecondChild"
                  type="number"
                  placeholder="Введіть к-сть цукерок у другої дитини"
                />
              </div>
              <button class="button1" type="button">Click!</button>
            </form>
            <div class="result result1"></div>
          </li>
        </ul>
      </div>
    </div>
    <script defer src="./script.js"></script>
  </body>
</html>
